<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    /* Your existing styles */
    .emerald-button {
      background-color: #2ecc71;
      color: white;
    }

    .remove-button {
      background-color: #dc3545;
      color: white;
    }

    .dynamic-box {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>Enhanced Damage Calculator</h1>

    <label for="baseDamage">Base Damage</label>
    <input type="text" id="baseDamage" placeholder="Enter Base Damage">

    <label for="damageTypeSelector">Damage Type</label>
    <select id="damageTypeSelector" onchange="toggleChakraFields()">
      <option value="chakra">Chakra</option>
      <option value="standard">Standard</option>
    </select>

    <!-- Chakra Options -->
    <div id="chakraOptions">
      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraMultiplier()">

      <!-- Small Add Box for Chakra Max -->
      <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
      <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraMultiplier()">

      <label for="chakraUsedSlider">Chakra Usage (%)</label>
      <input type="range" id="chakraUsedSlider" min="0" max="100" value="100" oninput="updateChakraSliderValue()">
      <span id="chakraUsedValue">100%</span>

      <label for="damagePerChakra">Damage per Chakra</label>
      <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">
    </div>

    <!-- Form Multiplier and Base Multiplier -->
    <label for="formMultiplier">Form Multiplier</label>
    <input type="text" id="formMultiplier" placeholder="Enter Form Multiplier">

    <label for="baseMultiplier">Base Multiplier</label>
    <input type="text" id="baseMultiplier" placeholder="Enter Base Multiplier">

    <!-- Add Box Button -->
    <button class="emerald-button" type="button" onclick="addDynamicBox()">Add Custom Box</button>

    <!-- Container for dynamically added boxes -->
    <div id="dynamicBoxesContainer"></div>

    <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

    <div id="output">
      <h2>Results</h2>
      <p><strong>Equation:</strong> <span id="equationResult"></span></p>
      <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
      <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
      <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
    </div>
  </div>

  <script>
    // Parse input values to BigInt
    function parseInput(input) {
      if (input.includes("e")) {
        let parts = input.split("e");
        return BigInt(parseFloat(parts[0]) * Math.pow(10, parseInt(parts[1])));
      } else {
        const parsed = BigInt(input || 0);
        if (isNaN(Number(parsed))) {
          return 0n;
        }
        return parsed;
      }
    }

    // Convert number to word format (supporting very large numbers)
    function numberToWords(number) {
      let numStr = number.toString();
      if (numStr.length <= 15) {
        return numStr;
      }

      let numBigInt = BigInt(number);
      if (numBigInt === 0n) {
        return "Zero";
      }

      // Extended units array for larger numbers (added centillion and beyond)
      const units = [
        "", "Thousand", "Million", "Billion", "Trillion", "Quadrillion", "Quintillion", "Sextillion", 
        "Septillion", "Octillion", "Nonillion", "Decillion", "Undecillion", "Duodecillion", "Tredecillion",
        "Quattuordecillion", "Quindecillion", "Sexdecillion", "Septendecillion", "Octodecillion", "Nonodecillion",
        "Decemdecillion", "Vigintillion", "Unvigintillion", "Duovigintillion", "Trevigintillion", "Quattuorvigintillion",
        "Quinvigintillion", "Sexvigintillion", "Septvigintillion", "Octovigintillion", "Nonavigintillion", "Trigintillion",
        "Untrigintillion", "Duotrigintillion", "Tritrigintillion", "Quattuortrigintillion", "Quintrigintillion", "Sextrigintillion",
        "Septtrigintillion", "Octotrigintillion", "Nonatrigintillion", "Quadragintillion", "Unquadragintillion", "Duquadragintillion",
        "Trequadragintillion", "Quattuorquadragintillion", "Quinquadragintillion", "Sexquadragintillion", "Septquadragintillion", 
        "Octoquadragintillion", "Nonaquadragintillion", "Centillion"
      ];

      let parts = [];
      let i = 0;

      while (numBigInt > 0n) {
        let chunk = numBigInt % 1000n;
        if (chunk > 0n) {
          parts.unshift(`${convertChunkToWords(chunk)} ${units[i]}`);
        }
        numBigInt = numBigInt / 1000n;
        i++;
      }

      return parts.join(" ").trim();
    }

    // Convert chunk of number to words
    function convertChunkToWords(chunk) {
      const ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
      const tens = ["", "Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
      const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];

      let words = [];
      const hundred = Math.floor(chunk / 100n);
      const remainder = chunk % 100n;
      const ten = Math.floor(remainder / 10n);
      const one = remainder % 10n;

      if (hundred > 0n) {
        words.push(ones[hundred], "Hundred");
      }
      if (ten === 1n) {
        words.push(teens[one]);
      } else if (ten > 1n) {
        words.push(tens[ten], ones[one]);
      } else if (one > 0n) {
        words.push(ones[one]);
      }

      return words.filter(word => word !== "").join(" ");
    }

    // Update the Chakra multiplier and display the new Chakra Max
    function updateChakraMultiplier() {
      const chakraMax = parseInput(document.getElementById("chakraMax").value);
      const chakraMultiplier = parseFloat(document.getElementById("chakraMaxMultiplier").value) || 1;
      const newChakraMax = chakraMax * chakraMultiplier;

      // Update the Chakra Max display
      document.getElementById("chakraMax").value = newChakraMax;

      // Update the slider max value based on the new Chakra Max
      document.getElementById("chakraUsedSlider").max = newChakraMax;
      updateChakraSliderValue();  // Update the slider display to reflect the new max
    }

    // Update Chakra Slider value display
    function updateChakraSliderValue() {
      let chakraUsedSlider = document.getElementById("chakraUsedSlider");
      let sliderValue = (parseFloat(chakraUsedSlider.value) / parseFloat(chakraUsedSlider.max)) * 100;
      document.getElementById("chakraUsedValue").textContent = Math.round(sliderValue) + "%";
    }

    // Toggle Chakra-related fields based on the selected damage type
    function toggleChakraFields() {
      const damageType = document.getElementById("damageTypeSelector").value;
      const chakraOptions = document.getElementById("chakraOptions");
      if (damageType === "standard") {
        chakraOptions.style.display = "none";
      } else {
        chakraOptions.style.display = "block";
      }
    }

    // Add dynamic custom boxes to the UI
    function addDynamicBox() {
      const dynamicBoxContainer = document.getElementById("dynamicBoxesContainer");
      const dynamicBox = document.createElement("div");
      dynamicBox.classList.add("dynamic-box");

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter Custom Value";
      dynamicBox.appendChild(input);

      const removeButton = document.createElement("button");
      removeButton.textContent = "Remove";
      removeButton.classList.add("remove-button");
      removeButton.onclick = function () {
        dynamicBoxContainer.removeChild(dynamicBox);
      };
      dynamicBox.appendChild(removeButton);

      dynamicBoxContainer.appendChild(dynamicBox);
    }

    // Calculate the damage based on inputs
    function calculateDamage() {
      // Calculate damage based on your logic
    }
  </script>
</body>
</html>
