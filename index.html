<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    select,
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-top: 8px;
      transition: background-color 0.3s ease;
    }

    .add-box-button {
      background-color: #008CBA;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .dynamic-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .dynamic-box button {
      background-color: #ff4d4d;
      width: 25px;
      height: 25px;
      font-size: 14px;
      padding: 0;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>Enhanced Damage Calculator</h1>
    <button class="add-box-button" onclick="addDynamicBox()">+</button>

    <label for="baseDamage">Base Damage</label>
    <input type="text" id="baseDamage" placeholder="Enter Base Damage">

    <div id="dynamicBoxesContainer"></div>

    <button class="calculate-button" onclick="calculateDamage()">Calculate</button>
    <div id="output" class="output-container">
      <h2>Results</h2>
      <p><strong>Equation:</strong> <span id="equationResult"></span></p>
      <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
      <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
      <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
    </div>
  </div>

  <script>
    function parseInput(input) {
      return isNaN(parseFloat(input)) ? 0 : parseFloat(input);
    }

    function addDynamicBox() {
      const container = document.getElementById("dynamicBoxesContainer");
      const box = document.createElement("div");
      box.classList.add("dynamic-box");
      box.innerHTML = `
        <select>
          <option value="additive">Additive</option>
          <option value="multiplier">Multiplier</option>
        </select>
        <input type="text" placeholder="Enter Value">
        <input type="text" placeholder="Label (e.g., Buff)">
        <button onclick="this.parentElement.remove()">Ã—</button>
      `;
      container.appendChild(box);
    }

    function calculateDamage() {
      let baseDamage = parseInput(document.getElementById("baseDamage").value);
      let totalDamage = baseDamage;
      let equation = `${baseDamage}`;
      
      document.querySelectorAll(".dynamic-box").forEach(box => {
        const type = box.children[0].value;
        const value = parseInput(box.children[1].value);
        const label = box.children[2].value || "Unnamed";
        
        if (type === "additive") {
          totalDamage += value;
          equation += ` + ${value} (${label})`;
        } else {
          totalDamage *= value;
          equation += ` * ${value} (${label})`;
        }
      });
      
      document.getElementById("equationResult").textContent = equation;
      document.getElementById("numberResult").textContent = totalDamage.toLocaleString();
      document.getElementById("scientificResult").textContent = totalDamage.toExponential();
    }
  </script>

</body>
</html>
