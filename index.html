<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    select,
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .calculate-button {
      background-color: #4CAF50;
    }

    .calculate-button:hover {
      background-color: #45a049;
    }

    .remove-button {
      background-color: #dc3545;
      padding: 8px 12px;
      font-size: 14px;
      margin-left: 5px;
    }

    .remove-button:hover {
      background-color: #c82333;
    }

    .result-display {
      margin-top: 25px;
      padding: 20px;
      background-color: #e6f7ff;
      border: 1px solid #b3e0ff;
      border-radius: 8px;
      color: #333;
      font-size: 16px;
    }

    #output {
      margin-top: 20px;
      display: none;
    }

    .dynamic-box {
      display: flex;
      margin-bottom: 15px;
    }

    .dynamic-box input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>Enhanced Damage Calculator</h1>

    <label for="baseDamage">Base Damage</label>
    <input type="text" id="baseDamage" placeholder="Enter Base Damage">

    <label for="damageTypeSelector">Damage Type</label>
    <select id="damageTypeSelector">
      <option value="chakra">Chakra</option>
      <option value="standard">Standard</option>
    </select>

    <!-- Chakra Options -->
    <div id="chakraOptions">
      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra">

      <label for="chakraUsedSlider">Chakra Usage (%)</label>
      <input type="range" id="chakraUsedSlider" min="0" max="100" value="100">

      <label for="damagePerChakra">Damage per Chakra</label>
      <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">
    </div>

    <!-- Form Multiplier and Base Multiplier -->
    <label for="formMultiplier">Form Multiplier</label>
    <input type="text" id="formMultiplier" placeholder="Enter Form Multiplier">

    <label for="baseMultiplier">Base Multiplier</label>
    <input type="text" id="baseMultiplier" placeholder="Enter Base Multiplier">

    <label for="addMultiplySelector">Select Add or Multiply</label>
    <select id="addMultiplySelector">
      <option value="add">Add</option>
      <option value="multiply">Multiply</option>
    </select>

    <!-- Button to dynamically add more boxes -->
    <button type="button" onclick="addDynamicBox()">Add Custom Box</button>

    <!-- Container for dynamically added boxes -->
    <div id="dynamicBoxesContainer"></div>

    <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

    <div id="output">
      <h2>Results</h2>
      <p><strong>Equation:</strong> <span id="equationResult"></span></p>
      <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
      <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
      <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
    </div>
  </div>

  <script>
    // Parse input values to BigInt
    function parseInput(input) {
      if (input.includes("e")) {
        let parts = input.split("e");
        return BigInt(parseFloat(parts[0]) * Math.pow(10, parseInt(parts[1])));
      } else {
        const parsed = BigInt(input || 0);
        if (isNaN(Number(parsed))) {
          return 0n;
        }
        return parsed;
      }
    }

    // Convert number to word format
    function numberToWords(number) {
      let numStr = number.toString();
      if (numStr.length <= 15) {
        return numStr;
      }

      let numBigInt = BigInt(number);
      if (numBigInt === 0n) {
        return "Zero";
      }

      // Expanded units array for larger numbers
      const units = [
        "", "Thousand", "Million", "Billion", "Trillion", "Quadrillion", "Quintillion", "Sextillion", 
        "Septillion", "Octillion", "Nonillion", "Decillion", "Undecillion", "Duodecillion", "Tredecillion",
        "Quattuordecillion", "Quindecillion", "Sexdecillion", "Septendecillion", "Octodecillion", "Novemdecillion"
      ];

      let parts = [];
      let i = 0;

      while (numBigInt > 0n) {
        let chunk = numBigInt % 1000n;
        if (chunk > 0n) {
          parts.unshift(`${convertChunkToWords(chunk)} ${units[i]}`);
        }
        numBigInt = numBigInt / 1000n;
        i++;
      }

      return parts.join(" ").trim();
    }

    // Convert chunk of number to words
    function convertChunkToWords(chunk) {
      const ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
      const tens = ["", "Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
      const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];

      let words = [];
      const hundred = Math.floor(chunk / 100n);
      const remainder = chunk % 100n;
      const ten = Math.floor(remainder / 10n);
      const one = remainder % 10n;

      if (hundred > 0n) {
        words.push(ones[hundred], "Hundred");
      }
      if (ten === 1n) {
        words.push(teens[one]);
      } else if (ten > 1n) {
        words.push(tens[ten], ones[one]);
      } else if (one > 0n) {
        words.push(ones[one]);
      }

      return words.filter(word => word !== "").join(" ");
    }

    // Add dynamic input boxes to the form
    let dynamicBoxCount = 0;
    function addDynamicBox() {
      dynamicBoxCount++;
      const container = document.getElementById('dynamicBoxesContainer');
      const newBox = document.createElement('div');
      newBox.classList.add('dynamic-box');
      newBox.setAttribute('id', `dynamicBox${dynamicBoxCount}`);

      newBox.innerHTML = `
        <input type="text" id="dynamicBoxValue${dynamicBoxCount}" placeholder="Enter Value for Box ${dynamicBoxCount}">
        <select id="dynamicBoxOperation${dynamicBoxCount}">
          <option value="add">Add</option>
          <option value="multiply">Multiply</option>
        </select>
        <button class="remove-button" onclick="removeDynamicBox(${dynamicBoxCount})">Remove</button>
      `;
      container.appendChild(newBox);
    }

    // Remove dynamic input boxes
    function removeDynamicBox(boxId) {
      const box = document.getElementById(`dynamicBox${boxId}`);
      box.remove();
    }

    // Calculate damage and display results
    function calculateDamage() {
      let damageType = document.getElementById("damageTypeSelector").value;
      let baseDamage = parseInput(document.getElementById("baseDamage").value);
      let totalDamage = baseDamage;
      let equation = baseDamage.toString();

      // Chakra calculation
      if (damageType === "chakra") {
        const chakraMax = parseInput(document.getElementById("chakraMax").value);
        const chakraUsedPercentage = parseInt(document.getElementById('chakraUsedSlider').value);
        const damagePerChakra = parseInput(document.getElementById("damagePerChakra").value);

        const chakraUsed = Math.floor((chakraUsedPercentage / 100) * chakraMax);
        const damageIncrease = chakraUsed * damagePerChakra;

        totalDamage += damageIncrease;
        equation += ` + (${chakraUsed} * ${damagePerChakra})`;
      }

      // Apply form multiplier
      const formMultiplier = parseInput(document.getElementById("formMultiplier").value);
      totalDamage *= formMultiplier;
      equation += ` * ${formMultiplier} (Form Multiplier)`;

      // Apply base multiplier
      const baseMultiplier = parseInput(document.getElementById("baseMultiplier").value);
      totalDamage *= baseMultiplier;
      equation += ` * ${baseMultiplier} (Base Multiplier)`;

      // Handle dynamically added boxes
      for (let i = 1; i <= dynamicBoxCount; i++) {
        const boxValue = parseInput(document.getElementById(`dynamicBoxValue${i}`).value);
        const operation = document.getElementById(`dynamicBoxOperation${i}`).value;
        if (operation === 'add') {
          totalDamage += boxValue;
          equation += ` + ${boxValue}`;
        } else if (operation === 'multiply') {
          totalDamage *= boxValue;
          equation += ` * ${boxValue}`;
        }
      }

      // Display results
      const formattedNumber = totalDamage.toLocaleString('en-US');
      const wordFormat = numberToWords(totalDamage);
      const scientificFormat = totalDamage.toExponential(3); // Limit to 3 decimal places

      document.getElementById("numberResult").textContent = formattedNumber;
      document.getElementById("wordResult").textContent = wordFormat;
      document.getElementById("scientificResult").textContent = scientificFormat;
      document.getElementById("equationResult").textContent = equation;

      // Show the output section
      document.getElementById("output").style.display = "block";
    }
  </script>

</body>
</html>
