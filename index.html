<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    .box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%;
      text-align: center;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 35%;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .calculate-button {
      background-color: #4CAF50;
      width: 100%;
      margin-top: 8px;
    }

    .calculate-button:hover {
      background-color: #45a049;
    }

    .chakra-total {
      font-size: 14px;
      font-weight: bold;
      color: #3366cc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box" id="energyPools">
      <h1>Energy Pools</h1>
    </div>
    
    <div class="calculator-container">
      <h1>Enhanced Damage Calculator</h1>

      <label for="baseDamage">Base Damage</label>
      <input type="text" id="baseDamage" placeholder="Enter Base Damage">

      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">

      <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
      <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">

      <div class="chakra-total">
        <label>Chakra Total:</label>
        <span id="chakraTotalValue">0</span>
      </div>

      <label for="chakraUsedSlider">Chakra Usage (%)</label>
      <input type="range" id="chakraUsedSlider" min="0" max="100" value="100" oninput="updateChakraSliderValue()">
      <span id="chakraUsedValue">100% (0 Chakra)</span>

      <label for="damagePerChakra">Damage per Chakra</label>
      <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">

      <button class="calculate-button" onclick="calculateDamage()">Calculate</button>
    </div>

    <div class="box" id="dynamicStats">
      <h1>Dynamic Stats</h1>
    </div>
  </div>

</body>
</html>
