<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    select,
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .calculate-button {
      background-color: #4CAF50;
      width: 100%;
      margin-top: 8px;
    }

    .calculate-button:hover {
      background-color: #45a049;
    }

    .chakra-total {
      font-size: 14px;
      font-weight: bold;
      color: #3366cc;
      margin-bottom: 10px;
    }

    .dynamic-box {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <h2>Energy Pools</h2>
    </div>

    <div class="calculator-container">
      <h1>Enhanced Damage Calculator</h1>

      <label for="baseDamage">Base Damage</label>
      <input type="text" id="baseDamage" placeholder="Enter Base Damage">

      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">

      <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
      <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">

      <div class="chakra-total">
        <label>Chakra Total:</label>
        <span id="chakraTotalValue">0</span>
      </div>

      <label for="chakraUsedSlider">Chakra Usage (%)</label>
      <input type="range" id="chakraUsedSlider" min="0" max="100" value="100" oninput="updateChakraSliderValue()">
      <span id="chakraUsedValue">100% (0 Chakra)</span>

      <label for="damagePerChakra">Damage per Chakra</label>
      <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">

      <label for="formMultiplier">Form Multiplier</label>
      <input type="text" id="formMultiplier" placeholder="Enter Form Multiplier">

      <label for="baseMultiplier">Base Multiplier</label>
      <input type="text" id="baseMultiplier" placeholder="Enter Base Multiplier">

      <button class="plus-button" onclick="addDynamicBox()">+</button>
      <div id="dynamicBoxesContainer"></div>

      <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

      <div id="output" class="output-container">
        <h2>Results</h2>
        <p><strong>Equation:</strong> <span id="equationResult"></span></p>
        <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
        <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
        <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
      </div>
    </div>

    <div class="box">
      <h2>Dynamic Stats</h2>
    </div>
  </div>

  <script>
    function addDynamicBox() {
      const container = document.getElementById("dynamicBoxesContainer");
      const newBox = document.createElement("div");
      newBox.className = "dynamic-box";
      newBox.innerHTML = '<input type="text" placeholder="Enter Value">' +
                         '<select><option value="add">Add</option><option value="multiply">Multiply</option></select>';
      container.appendChild(newBox);
    }

    function calculateDamage() {
      let totalDamage = parseFloat(document.getElementById("baseDamage").value) || 0;
      const chakraUsed = parseFloat(document.getElementById("chakraUsedValue").textContent.match(/\d+/g)[1]) || 0;
      const damagePerChakra = parseFloat(document.getElementById("damagePerChakra").value) || 0;
      const formMultiplier = parseFloat(document.getElementById("formMultiplier").value) || 1;
      const baseMultiplier = parseFloat(document.getElementById("baseMultiplier").value) || 1;

      totalDamage += (chakraUsed * damagePerChakra) * formMultiplier * baseMultiplier;
      
      document.getElementById("dynamicBoxesContainer").querySelectorAll(".dynamic-box").forEach(box => {
        const value = parseFloat(box.querySelector("input").value) || 0;
        const operation = box.querySelector("select").value;
        totalDamage = operation === "add" ? totalDamage + value : totalDamage * value;
      });

      document.getElementById("numberResult").textContent = totalDamage.toLocaleString();
    }
  </script>
</body>
</html>
