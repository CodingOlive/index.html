<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    select,
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-top: 8px;
      transition: background-color 0.3s ease;
    }

    .calculate-button {
      background-color: #4CAF50;
    }

    .calculate-button:hover {
      background-color: #45a049;
    }

    .chakra-total {
      font-size: 14px;
      font-weight: bold;
      color: #3366cc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Enhanced Damage Calculator</h1>

    <label for="baseDamage">Base Damage</label>
    <input type="text" id="baseDamage" placeholder="Enter Base Damage">

    <label for="chakraMax">Chakra Max</label>
    <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">

    <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
    <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">

    <div class="chakra-total">
      <label>Chakra Total:</label>
      <span id="chakraTotalValue">0</span>
    </div>

    <label for="chakraUsedSlider">Chakra Usage (%)</label>
    <input type="range" id="chakraUsedSlider" min="0" max="100" value="100" oninput="updateChakraSliderValue()">
    <span id="chakraUsedValue">100%</span>

    <label for="damagePerChakra">Damage per Chakra</label>
    <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">

    <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

    <div id="output">
      <h2>Results</h2>
      <p><strong>Equation:</strong> <span id="equationResult"></span></p>
      <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
      <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
      <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
    </div>
  </div>

  <script>
    function parseInput(input) {
      return isNaN(parseFloat(input)) ? 0 : parseFloat(input);
    }

    function updateChakraTotal() {
      const chakraMax = parseInput(document.getElementById("chakraMax").value);
      const chakraMultiplier = parseInput(document.getElementById("chakraMaxMultiplier").value);
      const chakraTotal = chakraMax * chakraMultiplier;
      document.getElementById("chakraTotalValue").textContent = chakraTotal.toLocaleString();
    }

    function updateChakraSliderValue() {
      const slider = document.getElementById("chakraUsedSlider");
      document.getElementById("chakraUsedValue").textContent = slider.value + "%";
    }

    function calculateDamage() {
      const baseDamage = parseInput(document.getElementById("baseDamage").value);
      const chakraTotal = parseInput(document.getElementById("chakraTotalValue").textContent);
      const chakraUsed = parseInput(document.getElementById("chakraUsedSlider").value) / 100;
      const damagePerChakra = parseInput(document.getElementById("damagePerChakra").value);
      const chakraUsedValue = chakraTotal * chakraUsed;
      const totalDamage = baseDamage + (chakraUsedValue * damagePerChakra);

      document.getElementById("equationResult").textContent = `${baseDamage} + (${chakraUsedValue} * ${damagePerChakra})`;
      document.getElementById("numberResult").textContent = totalDamage.toLocaleString();
      document.getElementById("scientificResult").textContent = totalDamage.toExponential();
      document.getElementById("wordResult").textContent = numberToWords(totalDamage);
    }

    function numberToWords(num) {
      if (num < 1e12) {
        return new Intl.NumberFormat('en', { notation: 'compact' }).format(num);
      }
      return num.toExponential().replace("e+", " Ã— 10^");
    }
  </script>
</body>
</html>
