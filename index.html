<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .plus-button {
      background-color: #2ecc71;
      font-size: 16px;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .plus-button:hover {
      background-color: #27ae60;
    }

    .red-remove {
      background-color: red;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 6px;
      cursor: pointer;
    }

    .red-remove:hover {
      background-color: darkred;
    }

    .chakra-total {
      font-size: 14px;
      font-weight: bold;
      color: #3366cc;
      margin-bottom: 10px;
    }

    .dynamic-box {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"> <h1>Energy Pools</h1> </div>

    <div class="calculator-container">
      <h1>Enhanced Damage Calculator</h1>

      <label for="baseDamage">Base Damage</label>
      <input type="text" id="baseDamage" placeholder="Enter Base Damage">

      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">

      <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
      <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">

      <div class="chakra-total">
        <label>Chakra Total:</label>
        <span id="chakraTotalValue">0</span>
      </div>

      <button class="plus-button" onclick="addDynamicBox()">+</button>
      <div id="dynamicBoxesContainer"></div>
    </div>

    <div class="box"> <h1>Dynamic Stats</h1> </div>
  </div>

  <script>
    function addDynamicBox() {
      const container = document.getElementById("dynamicBoxesContainer");
      const box = document.createElement("div");
      box.classList.add("dynamic-box");
      
      box.innerHTML = `
        <input type="text" placeholder="Enter Value">
        <select>
          <option value="multiply">Multiply</option>
          <option value="add">Add</option>
        </select>
        <button class="red-remove" onclick="this.parentElement.remove()">X</button>
      `;

      container.appendChild(box);
    }
  </script>
</body>
</html>
