<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap; /* Ensures elements don't disappear */
    }

    .box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      min-height: 500px; /* Ensure height is enough */
      text-align: center;
      border: 1px solid #ddd;
      flex-grow: 1;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
      min-height: 550px; /* Ensures content fits */
      text-align: center;
      border: 1px solid #ddd;
      flex-grow: 2;
    }

    h2 {
      color: #3366cc;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .calculate-button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Left Box -->
    <div class="box">
      <h2>Energy Pools</h2>
    </div>

    <!-- Main Calculator -->
    <div class="calculator-container">
      <h2>Enhanced Damage Calculator</h2>

      <div class="input-group">
        <label for="baseDamage">Base Damage</label>
        <input type="text" id="baseDamage" placeholder="Enter Base Damage">
      </div>

      <div class="input-group">
        <label for="chakraMax">Chakra Max</label>
        <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">
      </div>

      <div class="input-group">
        <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
        <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">
      </div>

      <div class="input-group">
        <strong>Chakra Total:</strong> <span id="chakraTotalValue">0</span>
      </div>

      <div class="input-group">
        <label for="chakraUsedSlider">Chakra Usage (%)</label>
        <input type="range" id="chakraUsedSlider" min="0" max="100" value="100" oninput="updateChakraSliderValue()">
        <span id="chakraUsedValue">100% (0 Chakra)</span>
      </div>

      <div class="input-group">
        <label for="damagePerChakra">Damage per Chakra</label>
        <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">
      </div>

      <div class="input-group">
        <label for="formMultiplier">Form Multiplier</label>
        <input type="text" id="formMultiplier" placeholder="Enter Form Multiplier">
      </div>

      <div class="input-group">
        <label for="baseMultiplier">Base Multiplier</label>
        <input type="text" id="baseMultiplier" placeholder="Enter Base Multiplier">
      </div>

      <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

      <div id="output">
        <h2>Results</h2>
        <p><strong>Equation:</strong> <span id="equationResult"></span></p>
        <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
        <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
        <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
      </div>
    </div>

    <!-- Right Box -->
    <div class="box">
      <h2>Dynamic Stats</h2>
    </div>
  </div>

  <script>
    function updateChakraTotal() {
      let maxChakra = parseFloat(document.getElementById('chakraMax').value) || 0;
      let multiplier = parseFloat(document.getElementById('chakraMaxMultiplier').value) || 1;
      document.getElementById('chakraTotalValue').innerText = maxChakra * multiplier;
    }

    function updateChakraSliderValue() {
      let chakraTotal = parseFloat(document.getElementById('chakraTotalValue').innerText) || 0;
      let percentage = document.getElementById('chakraUsedSlider').value;
      let usedChakra = (chakraTotal * percentage) / 100;
      document.getElementById('chakraUsedValue').innerText = `${percentage}% (${usedChakra.toFixed(2)} Chakra)`;
    }

    function calculateDamage() {
      let baseDamage = parseFloat(document.getElementById('baseDamage').value) || 0;
      let chakraTotal = parseFloat(document.getElementById('chakraTotalValue').innerText) || 0;
      let chakraUsedPercentage = parseFloat(document.getElementById('chakraUsedSlider').value) / 100;
      let damagePerChakra = parseFloat(document.getElementById('damagePerChakra').value) || 0;
      let formMultiplier = parseFloat(document.getElementById('formMultiplier').value) || 1;
      let baseMultiplier = parseFloat(document.getElementById('baseMultiplier').value) || 1;

      let chakraUsed = chakraTotal * chakraUsedPercentage;
      let totalDamage = (baseDamage + (chakraUsed * damagePerChakra)) * formMultiplier * baseMultiplier;

      document.getElementById('equationResult').innerText = `(${baseDamage} + (${chakraUsed} * ${damagePerChakra})) * ${formMultiplier} * ${baseMultiplier}`;
      document.getElementById('numberResult').innerText = totalDamage.toFixed(2);
      document.getElementById('wordResult').innerText = totalDamage.toLocaleString();
      document.getElementById('scientificResult').innerText = totalDamage.toExponential(2);
    }
  </script>

</body>
</html>
