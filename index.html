<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    select,
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .calculate-button {
      background-color: #4CAF50;
      width: 100%;
      margin-top: 8px;
    }

    .calculate-button:hover {
      background-color: #45a049;
    }

    .emerald-button {
      background-color: #2ecc71;
      margin-bottom: 10px;
    }

    .emerald-button:hover {
      background-color: #27ae60;
    }

    .red-remove {
      background-color: red;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 6px;
      cursor: pointer;
    }

    .red-remove:hover {
      background-color: darkred;
    }

    .plus-button {
      background-color: #2ecc71;
      font-size: 16px;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    .plus-button:hover {
      background-color: #27ae60;
    }

    .slider-container {
      margin-bottom: 12px;
    }

    .output-container p {
      font-size: 13px;
      margin: 5px 0;
    }

    .output-container h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .chakra-total {
      font-size: 14px;
      font-weight: bold;
      color: #3366cc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>Enhanced Damage Calculator</h1>

    <label for="baseDamage">Base Damage</label>
    <input type="text" id="baseDamage" placeholder="Enter Base Damage">

    <label for="damageTypeSelector">Damage Type</label>
    <select id="damageTypeSelector" onchange="toggleChakraFields()">
      <option value="chakra">Chakra</option>
      <option value="standard">Standard</option>
    </select>

    <div id="chakraOptions">
      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">

      <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
      <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">

      <!-- Chakra Total Box -->
      <div class="chakra-total">
        <label>Chakra Total:</label>
        <span id="chakraTotalValue">0</span>
      </div>

      <label for="chakraUsedSlider">Chakra Usage (%)</label>
      <div class="slider-container">
        <input type="range" id="chakraUsedSlider" min="0" max="100" value="100" oninput="updateChakraSliderValue()">
        <span id="chakraUsedValue">100%</span>
      </div>

      <label for="damagePerChakra">Damage per Chakra</label>
      <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">
    </div>

    <label for="formMultiplier">Form Multiplier</label>
    <input type="text" id="formMultiplier" placeholder="Enter Form Multiplier">

    <label for="baseMultiplier">Base Multiplier</label>
    <input type="text" id="baseMultiplier" placeholder="Enter Base Multiplier">

    <button class="plus-button" onclick="addDynamicBox()">+</button>
    <div id="dynamicBoxesContainer"></div>

    <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

    <div id="output" class="output-container">
      <h2>Results</h2>
      <p><strong>Equation:</strong> <span id="equationResult"></span></p>
      <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
      <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
      <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
    </div>
  </div>

  <script>
    function parseInput(input) {
      return isNaN(parseFloat(input)) ? 0 : parseFloat(input);
    }

    function updateChakraTotal() {
      const chakraMax = parseInput(document.getElementById("chakraMax").value);
      const chakraMultiplier = parseInput(document.getElementById("chakraMaxMultiplier").value);
      const chakraTotal = chakraMax * chakraMultiplier;

      document.getElementById("chakraTotalValue").textContent = chakraTotal.toLocaleString();
      document.getElementById("chakraUsedSlider").max = chakraTotal || 1;
    }

    function updateChakraSliderValue() {
      const slider = document.getElementById("chakraUsedSlider");
      document.getElementById("chakraUsedValue").textContent = slider.value + "%";
    }

    function toggleChakraFields() {
      document.getElementById("chakraOptions").style.display = 
        document.getElementById("damageTypeSelector").value === "chakra" ? "block" : "none";
    }

    function addDynamicBox() {
      const container = document.getElementById("dynamicBoxesContainer");
      const box = document.createElement("div");
      box.innerHTML = `
        <input type="text" placeholder="Enter Value">
        <select>
          <option value="multiplier">Multiplier</option>
          <option value="additive">Additive</option>
        </select>
        <button class="red-remove" onclick="this.parentElement.remove()">X</button>`;
      container.appendChild(box);
    }

    function calculateDamage() {
      // Calculation logic (unchanged)
    }
  </script>

</body>
</html>
