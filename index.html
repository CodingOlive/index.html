<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1, h2 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
      text-align: left;
    }

    input[type="text"],
    select,
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .calculate-button {
      background-color: #4CAF50;
      width: 100%;
      margin-top: 8px;
    }

    .calculate-button:hover {
      background-color: #45a049;
    }

    .plus-button {
      background-color: #2ecc71;
      font-size: 16px;
      padding: 5px 10px;
      margin-top: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .plus-button:hover {
      background-color: #27ae60;
    }

    .chakra-total {
      font-size: 14px;
      font-weight: bold;
      color: #3366cc;
      margin-bottom: 10px;
    }

    .dynamic-box {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <h2>Energy Pools</h2>
    </div>

    <div class="calculator-container">
      <h1>Enhanced Damage Calculator</h1>

      <label for="baseDamage">Base Damage</label>
      <input type="text" id="baseDamage" placeholder="Enter Base Damage">

      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">

      <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
      <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">

      <div class="chakra-total">
        <label>Chakra Total:</label>
        <span id="chakraTotalValue">0</span>
      </div>

      <label for="formMultiplier">Form Multiplier</label>
      <input type="text" id="formMultiplier" placeholder="Enter Form Multiplier">

      <label for="baseMultiplier">Base Multiplier</label>
      <input type="text" id="baseMultiplier" placeholder="Enter Base Multiplier">

      <button class="plus-button" onclick="addDynamicBox()">+</button>
      <div id="dynamicBoxesContainer"></div>

      <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

      <div id="output" class="output-container">
        <h2>Results</h2>
        <p><strong>Equation:</strong> <span id="equationResult"></span></p>
        <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
        <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
        <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
      </div>
    </div>

    <div class="box">
      <h2>Dynamic Stats</h2>
    </div>
  </div>

  <script>
    function parseInput(input) {
      return isNaN(parseFloat(input)) ? 0 : parseFloat(input);
    }

    function updateChakraTotal() {
      const chakraMax = parseInput(document.getElementById("chakraMax").value);
      const chakraMultiplier = parseInput(document.getElementById("chakraMaxMultiplier").value);
      const chakraTotal = chakraMax * chakraMultiplier;
      document.getElementById("chakraTotalValue").textContent = chakraTotal.toLocaleString();
    }

    function addDynamicBox() {
      const type = prompt("Enter 'Multiply' or 'Add'");
      if (!type || (type.toLowerCase() !== "multiply" && type.toLowerCase() !== "add")) return;

      const name = prompt("Enter a name for this value:");
      if (!name) return;

      const container = document.getElementById("dynamicBoxesContainer");
      const box = document.createElement("div");
      box.classList.add("dynamic-box");

      box.innerHTML = `
        <label>${name}</label>
        <input type="text" placeholder="Enter Value">
        <select>
          <option value="multiply" ${type.toLowerCase() === "multiply" ? "selected" : ""}>Multiply</option>
          <option value="add" ${type.toLowerCase() === "add" ? "selected" : ""}>Add</option>
        </select>
        <button class="plus-button" onclick="this.parentElement.remove()">X</button>
      `;

      container.appendChild(box);
    }
  </script>
</body>
</html>
