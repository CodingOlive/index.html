<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
    }

    .box-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      min-height: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 1000px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }

      .box-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Left Box: Energy Pools -->
    <div class="box-container">
      <h1>Energy Pools</h1>
      <p>Future content goes here.</p>
    </div>

    <!-- Main Calculator Box -->
    <div class="calculator-container">
      <h1>Enhanced Damage Calculator</h1>
      <p>Main calculator content goes here.</p>
    </div>

    <!-- Right Box: Dynamic Stats -->
    <div class="box-container">
      <h1>Dynamic Stats</h1>
      <p>Future content goes here.</p>
    </div>
  </div>

</body>
</html>
