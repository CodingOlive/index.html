<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Damage Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #3366cc;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .calculate-button {
            background-color: #4CAF50;
        }

        .calculate-button:hover {
            background-color: #45a049;
        }

        .remove-button {
            background-color: #dc3545;
            padding: 8px 12px;
            font-size: 14px;
            margin-left: 5px;
        }

        .remove-button:hover {
            background-color: #c82333;
        }

        .result-display {
            margin-top: 25px;
            padding: 20px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Enhanced Damage Calculator</h1>

        <label for="damageTypeSelector">Damage Type</label>
        <select id="damageTypeSelector">
            <option value="standard">Standard</option>
            <option value="chakra">Chakra</option>
        </select>

        <label for="baseDamage">Base Damage</label>
        <input type="text" id="baseDamage" value="1000">

        <div id="chakraInputs" style="display:none;">
            <label for="chakraMax">Max Chakra</label>
            <input type="text" id="chakraMax" value="10">

            <label for="damagePerChakra">Damage Per Chakra</label>
            <input type="text" id="damagePerChakra" value="100">
        </div>

        <label for="baseMultiplier">Base Multiplier</label>
        <input type="text" id="baseMultiplier" value="1.2">

        <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

        <div class="result-display" id="resultDisplay" style="display:none;"></div>
    </div>

    <script>
        // Show/hide chakra input fields based on selected damage type
        document.getElementById('damageTypeSelector').addEventListener('change', function() {
            const chakraInputs = document.getElementById('chakraInputs');
            if (this.value === 'chakra') {
                chakraInputs.style.display = 'block';
            } else {
                chakraInputs.style.display = 'none';
            }
        });

        // Function to parse input and handle scientific notation
        function parseInput(input) {
            const parsed = parseFloat(input);
            if (isNaN(parsed)) {
                return 0;
            }
            return parsed;
        }

        // Function to calculate damage
        function calculateDamage() {
            let damageType = document.getElementById("damageTypeSelector").value;
            let baseDamage = parseInput(document.getElementById("baseDamage").value);
            let totalDamage = baseDamage;
            let equation = baseDamage.toString();

            if (damageType === "chakra") {
                const chakraMax = parseInput(document.getElementById("chakraMax").value);
                const damagePerChakra = parseInput(document.getElementById("damagePerChakra").value);
                const chakraUsed = chakraMax - 1; // Assume chakraUsed is max - 1

                // Validate input
                if (isNaN(chakraMax) || isNaN(damagePerChakra)) {
                    alert("Please enter valid numbers for Chakra.");
                    return;
                }

                const damageIncrease = chakraUsed * damagePerChakra;
                totalDamage += damageIncrease;
                equation += ` + (${chakraUsed} * ${damagePerChakra})`;
            }

            const baseMultiplier = parseInput(document.getElementById("baseMultiplier").value);
            if (baseMultiplier !== 0) {
                totalDamage *= baseMultiplier;
                equation += ` * ${baseMultiplier}`;
            }

            // Display results
            const resultText = `Total Damage: ${totalDamage}\nEquation: ${equation}`;
            const resultDisplay = document.getElementById("resultDisplay");
            resultDisplay.style.display = 'block';
            resultDisplay.textContent = resultText;
        }
    </script>
</body>
</html>
