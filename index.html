<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Damage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    select,
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .plus-button {
      background-color: #3498db;
      font-size: 18px;
      padding: 5px 10px;
      margin-bottom: 10px;
    }

    .calculate-button {
      background-color: #4CAF50;
      width: 100%;
    }

    .calculate-button:hover {
      background-color: #45a049;
    }

    .dynamic-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>Enhanced Damage Calculator</h1>
    <button class="plus-button" onclick="addDynamicBox()">+</button>

    <label for="baseDamage">Base Damage</label>
    <input type="text" id="baseDamage" placeholder="Enter Base Damage">

    <label for="damageTypeSelector">Damage Type</label>
    <select id="damageTypeSelector" onchange="toggleChakraFields()">
      <option value="chakra">Chakra</option>
      <option value="standard">Standard</option>
    </select>

    <div id="chakraOptions">
      <label for="chakraMax">Chakra Max</label>
      <input type="text" id="chakraMax" placeholder="Max Chakra" oninput="updateChakraTotal()">

      <label for="chakraMaxMultiplier">Chakra Max Multiplier</label>
      <input type="text" id="chakraMaxMultiplier" placeholder="Enter Multiplier" oninput="updateChakraTotal()">

      <div class="chakra-total">
        <label>Chakra Total:</label>
        <span id="chakraTotalValue">0</span>
      </div>

      <label for="chakraUsedSlider">Chakra Usage (%)</label>
      <input type="range" id="chakraUsedSlider" min="0" max="100" value="100" oninput="updateChakraSliderValue()">
      <span id="chakraUsedValue">100%</span>

      <label for="damagePerChakra">Damage per Chakra</label>
      <input type="text" id="damagePerChakra" placeholder="Enter Damage per Chakra">
    </div>

    <label for="formMultiplier">Form Multiplier</label>
    <input type="text" id="formMultiplier" placeholder="Enter Form Multiplier">

    <label for="baseMultiplier">Base Multiplier</label>
    <input type="text" id="baseMultiplier" placeholder="Enter Base Multiplier">

    <div id="dynamicBoxesContainer"></div>

    <button class="calculate-button" onclick="calculateDamage()">Calculate</button>

    <div id="output" class="output-container">
      <h2>Results</h2>
      <p><strong>Equation:</strong> <span id="equationResult"></span></p>
      <p><strong>Number Format:</strong> <span id="numberResult"></span></p>
      <p><strong>Word Format:</strong> <span id="wordResult"></span></p>
      <p><strong>Scientific Notation:</strong> <span id="scientificResult"></span></p>
    </div>
  </div>

  <script>
    function addDynamicBox() {
      const container = document.getElementById("dynamicBoxesContainer");
      const box = document.createElement("div");
      box.classList.add("dynamic-box");
      box.innerHTML = `
        <input type="text" placeholder="Label">
        <select>
          <option value="multiplier">Multiplier</option>
          <option value="additive">Additive</option>
        </select>
        <input type="text" placeholder="Enter Value">
        <button onclick="this.parentElement.remove()">X</button>
      `;
      container.appendChild(box);
    }
  </script>

</body>
</html>
